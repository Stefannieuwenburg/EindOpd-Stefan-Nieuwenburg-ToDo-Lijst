<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <script defer src="javascript/api-client.js" type="text/javascript"></script>
    <script defer src="javascript/script.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Stefan Nieuwenburg ToDo List</title>

  <body>
    <main>
      <div class="box-container">
        <h1>ToDo List</h1>
        <div class="box-items">

          <button id="button-task-Add">ADD TODO</button>
          <nav class="newTask">

          </nav>
        </div>
      </div>
    </main>
